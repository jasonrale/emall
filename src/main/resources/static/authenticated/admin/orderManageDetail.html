<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=x-ua-compatible content="ie=edge">
    <meta name="description" content="EMall后台管理">
    <title>订单详情</title>
    <link rel="icon" href="../../afrontfiles/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../afrontfiles/css/admin.css">
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../afrontfiles/layer/layer.js"></script>
    <script src="../../afrontfiles/js/admin.js"></script>
    <script src="../../afrontfiles/js/orderManageDetail.js"></script>
    <script src="../../afrontfiles/js/common.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div>
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">EMall admin</a>
        </div>
        <ul class="nav navbar-top-links navbar-right">
            <li class="dropDown"><span>欢迎，</span><span id="adminName"></span></li>
            <li class="dropDown"><a id="logout" class="btn-logout">退出</a></li>
        </ul>
    </div>
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li>
                    <a><span>商品</span></a>
                    <ul class="nav nav-second-level collapse in">
                        <li><a id="goodsSkip">商品管理</a></li>
                        <li><a id="categorySkip">类别管理</a></li>
                    </ul>
                </li>
                <li>
                    <a><span>订单</span></a>
                    <ul class="nav nav-second-level collapse in">
                        <li><a id="orderSkip" class="active">订单管理</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12"><h1 class="page-header">订单详情</h1></div>
    </div>
    <div class="row">
        <div class="form-wrap col-lg-12">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label">订单号：</label>
                    <div class="col-md-5">
                        <p type="text" id="orderId" class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">创建时间：</label>
                    <div class="col-md-5">
                        <p type="text" id="orderCreateTime" class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">收件人：</label>
                    <div class="col-md-5">
                        <p type="text" id="shippingName" class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">收件人联系方式：</label>
                    <div class="col-md-5">
                        <p type="text" id="shippingMobileNumber" class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">收货地址：</label>
                    <div class="col-md-5">
                        <p type="text" id="shippingAddress" class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">订单状态：</label>
                    <div class="col-md-5">
                        <p type="text" id="orderStatus" class="form-control-static"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">订单金额：</label>
                    <div class="col-md-5">
                        <p type="text" id="orderPayment" class="form-control-static"></p>
                    </div>
                </div>
                <div class="col-md-12">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th width="10%">商品图片</th>
                            <th width="45%">商品信息</th>
                            <th width="15%">单价</th>
                            <th width="15%">数量</th>
                            <th width="15%">合计</th>
                        </tr>
                        </thead>
                        <tbody class="itemTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
